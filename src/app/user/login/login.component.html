<main>
  <div *ngIf="!(angularFireAuth.authState | async)">
    <h1>Login</h1>
    <button mat-raised-button appGooglogin>
      🔐 Login with Google
    </button>
    <h5>OR</h5>
    <app-email></app-email>
  </div>
  <div *ngIf="angularFireAuth.authState | async as user">
      <p>
        Logged in as <strong>{{ user.email }}</strong>
      </p>
      <button mat-stroked-button (click)="angularFireAuth.signOut()">
        🔒 Logout
      </button>
    </div>
</main>
