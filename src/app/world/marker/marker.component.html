<div class="map-marker">
  <ng-template [ngIf]="data.size === 64" [ngIfElse]="small">
    <button mat-fab color="primary" class="marker animated bounceIn" [ngStyle]="{ height: data.size + 'px', width: data.size + 'px' }">
      <img [src]="data.image || data.join.image">
    </button>
  </ng-template>
  <ng-template #small>
    <button mat-mini-fab color="primary" class="marker animated bounceIn" [ngStyle]="{ height: data.size + 'px', width: data.size + 'px' }">
      <img [src]="data.image || data.join.image">
    </button>
  </ng-template>
</div>
