<div class="map-marker">
  <div class="marker animated bounce" [ngStyle]="{
    animationDelay: animationDelay + 's',
    backgroundImage: 'url(' + (data.image || data.join.image) + ')',
    height: data.size + 'px',
    width: data.size + 'px'
  }"></div>
  <div class="marker-shadow"></div>
</div>
