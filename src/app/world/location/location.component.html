<mat-card class="map-location">
  <mat-card-header>
    <img mat-card-avatar src="/assets/badge.png" alt="icon">
    <mat-card-title>Skeletons</mat-card-title>
    <mat-card-subtitle>Really, they are!</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-lg-image src="/assets/badge.png" alt="icon">
  </mat-card-content>
  <mat-card-content>
    <mat-list dense>
      <mat-list-item *ngFor="let _ of [1,2,3]">
        <img matListAvatar src="/assets/skeleton.png" alt="icon">
        <h3 matLine>Esqueletos</h3>
        <span matLine>32567</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button>Button</button>
    <button mat-raised-button>Button</button>
  </mat-card-actions>
</mat-card>
