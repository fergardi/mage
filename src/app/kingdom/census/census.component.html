<div class="kingdom-census table-responsive" [@fadeInOnEnter]>
  <mat-card>

    <mat-card-header>
      <img mat-card-avatar src="/assets/images/icons/census.png">
      <mat-card-title >{{ 'kingdom.census.name' | translate }}</mat-card-title>
      <mat-card-subtitle>{{ 'kingdom.census.description' | translate }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      {{ 'kingdom.census.help' | translate }}
    </mat-card-content>

    <mat-card-content>

      <table mat-table matSort [dataSource]="data" matSortActive="power" matSortDirection="desc" matSortDisableClear>
        <ng-container matColumnDef="{{ column }}" *ngFor="let column of columns">
          <mat-header-cell class="table-header" *matHeaderCellDef>

            <div mat-sort-header>{{ 'table.column.' + column | translate }}</div>

            <mat-form-field class="table-filter" *ngIf="filters[column] && filters[column].type === 'text'">
              <input matInput [(ngModel)]="filters[column].value" (keyup)="applyFilter()" autocomplete="off"/>
              <button mat-button *ngIf="filters[column].value" matSuffix mat-icon-button (click)="filters[column].value=''; applyFilter()">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>

          </mat-header-cell>

          <mat-cell *matCellDef="let kingdom" [attr.data-label]="'table.column.' + column | translate">

            <span *ngIf="['power'].includes(column)">
              <mat-chip-list><mat-chip>{{ kingdom[column] | long }}</mat-chip></mat-chip-list>
            </span>

            <ng-template [ngIf]="column === 'name'">
              <mat-list dense>
                <mat-list-item>
                  <div mat-list-avatar [matBadge]="kingdom.position | short" matBadgePosition="above before">
                    <img mat-list-avatar [src]="kingdom.join.image">
                  </div>
                  <div mat-line>{{ kingdom.name | translate }}</div>
                  <div mat-line class="mat-card-subtitle">{{ kingdom.join.name | translate }}</div>
                  <mat-icon *ngIf="!canBeAttacked(kingdom)" [@fadeInOnEnter] [@fadeOutOnLeave] title="{{ 'kingdom.census.protection' | translate }}">security</mat-icon>
                </mat-list-item>
              </mat-list>
            </ng-template>

            <ng-template [ngIf]="column === 'actions'">
              <button mat-mini-fab color="primary" title="{{ 'kingdom.battle.attack' | translate }}" [disabled]="!canBeAttacked(kingdom) || kingdom.fid === uid" (click)="openAttackDialog(kingdom)">
                <mat-icon>flag</mat-icon>
              </button>
              <button mat-mini-fab color="primary" title="{{ 'kingdom.activate.activate' | translate }}" [disabled]="kingdom.fid === uid" (click)="openActivateDialog(kingdom)">
                <mat-icon>control_camera</mat-icon>
              </button>
              <button mat-mini-fab color="primary" title="{{ 'kingdom.conjure.conjure' | translate }}" [disabled]="kingdom.fid === uid" (click)="openConjureDialog(kingdom)">
                <mat-icon>whatshot</mat-icon>
              </button>
              <button mat-mini-fab color="primary" title="{{ 'kingdom.letter.name' | translate }}" (click)="openLetterDialog(kingdom)">
                <mat-icon>mail</mat-icon>
              </button>
            </ng-template>

          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let kingdom; columns: columns"></mat-row>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
