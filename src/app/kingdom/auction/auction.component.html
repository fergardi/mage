<div class="kingdom-auction table-responsive" [@fadeInOnEnter]>
  <mat-card>

    <mat-card-header>
      <img mat-card-avatar src="/assets/images/cards/auction.png">
      <mat-card-title >{{ 'kingdom.auction.name' | translate }}</mat-card-title>
      <mat-card-subtitle>{{ 'kingdom.auction.description' | translate }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      {{ 'kingdom.auction.help' | translate }}
    </mat-card-content>

    <mat-card-content>

      <table mat-table matSort [dataSource]="data" matSortDisableClear tourAnchor="tour.auction">
        <ng-container matColumnDef="{{ column }}" *ngFor="let column of columns">
          <mat-header-cell class="table-header" *matHeaderCellDef>

            <div mat-sort-header>{{ 'table.column.' + column | translate }}</div>

            <mat-form-field class="table-filter" *ngIf="filters[column] && filters[column].type === 'text'">
              <input matInput [(ngModel)]="filters[column].value" (keyup)="applyFilter()" autocomplete="off"/>
              <button mat-button *ngIf="filters[column].value" matSuffix mat-icon-button (click)="filters[column].value=''; applyFilter()">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
<!--
            <mat-form-field class="table-filter" *ngIf="filters[column] && filters[column].type === 'timestamp'">
              <input matInput [(ngModel)]="filters[column].value" [matDatepicker]="timestamp" disabled (dateChange)="applyFilter()">
              <mat-datepicker-toggle matSuffix [for]="timestamp"></mat-datepicker-toggle>
              <mat-datepicker #timestamp disabled="false"></mat-datepicker>
              <button mat-button *ngIf="filters[column].value" matSuffix mat-icon-button (click)="filters[column].value=null; applyFilter()">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
-->
          </mat-header-cell>

          <mat-cell *matCellDef="let auction" [attr.data-label]="'table.column.' + column | translate">

            <ng-template [ngIf]="column === 'name'">
              <mat-list dense>
                <mat-list-item [ngClass]="{ 'legendary': auction.join | legendary }">
                  <div mat-list-avatar [matBadge]="(auction.quantity || auction.level) | short" matBadgePosition="above before">
                    <img mat-list-avatar [src]="auction.join.image">
                  </div>
                  <div mat-line>{{ auction.join.name | translate }}</div>
                  <div mat-line class="mat-card-subtitle" *ngIf="['artifact', 'contract'].includes(auction.type)" [innerHTML]="auction.join.description | translate | icon:auction.join.skills:auction.join.categories:auction.join.families:auction.join.units:auction.join.resources:auction.join.spells:auction.adjacents:auction.opposites"></div>
                  <div mat-line class="mat-card-subtitle" *ngIf="['troop'].includes(auction.type)">
                    <img [title]="family.name | translate" class="icon" *ngFor="let family of auction.join.families" [src]="family.image"/>
                    <img [title]="skill.name | translate" class="icon" *ngFor="let skill of auction.join.skills" [src]="skill.image"/>
                    <img [title]="category.name | translate" class="icon" *ngFor="let category of auction.join.categories" [src]="category.image"/>
                  </div>
                  <div mat-list-avatar [matBadge]="auction.gold | long" matBadgePosition="above after">
                    <img mat-list-avatar src="/assets/images/resources/gold.png">
                  </div>
                </mat-list-item>
              </mat-list>
            </ng-template>
<!--
            <ng-template [ngIf]="column === 'timestamp'">
              {{ auction[column]?.toMillis() | date }}
            </ng-template>
-->
            <ng-template [ngIf]="column === 'actions'">
              <button mat-mini-fab color="primary" title="{{ 'kingdom.auction.bid' | translate }}" [disabled]="auction.kingdom === uid" (click)="openBidDialog(auction)">
                <mat-icon>gavel</mat-icon>
              </button>
            </ng-template>

          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let auction; columns: columns; let i = index" [tourAnchor]="i === 0 ? 'tour.bid' : null"></mat-row>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
