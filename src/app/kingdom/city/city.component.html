<div class="kingdom-city">
  <mat-card>

    <mat-card-header>
      <img mat-card-avatar src="https://firebasestorage.googleapis.com/v0/b/mage-c4259.appspot.com/o/pages%2Fcity.png?alt=media&token=23ca75ae-204b-46c5-8bda-848aa65ca39d" alt="{{ 'kingdom.city.name' | translate }}">
      <mat-card-title >{{ 'kingdom.city.name' | translate }}</mat-card-title>
      <mat-card-subtitle>{{ 'kingdom.city.description' | translate }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      TODO
    </mat-card-content>

    <mat-card-content>
      <ng-template [ngIf]="kingdomBuildings.length">
        <mat-action-list>
          <button mat-list-item *ngFor="let building of kingdomBuildings">
            <div mat-list-avatar [matBadge]="building.quantity | short" matBadgePosition="above before">
              <img mat-list-avatar [src]="building.join.image" alt="{{ building.join.name | translate }}"/>
            </div>
            <div mat-line>{{ building.join.name | translate }}</div>
            <div mat-line class="mat-card-subtitle">{{ building.join.description | translate }}</div>
          </button>
        </mat-action-list>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
